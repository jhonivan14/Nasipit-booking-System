<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nasipit MG Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-name {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .role-box {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      max-width: 650px;
      margin: 100px auto 40px auto;
      text-align: center;
    }

    .role-box h3 {
      font-size: 22px;
    }

    .role-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .role-card {
      width: 100px;
      height: 120px;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .role-card:hover,
    .role-card.active {
      border-color: #007bff;
      background-color: #f0f8ff;
    }

    .role-card i {
      font-size: 28px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .btn-continue {
      border-radius: 25px;
      padding: 10px 30px;
    }

    @media (max-width: 576px) {
      .logo {
        flex-direction: column;
        align-items: flex-start;
        left: 10px;
      }

      .logo-name {
        font-size: 14px;
      }

      .role-card {
        width: 100px;
        height: 110px;
      }

      .role-box {
        margin: 80px 20px 30px 20px;
        padding: 25px 15px;
      }

      .role-box h3 {
        font-size: 18px;
      }

      .btn-continue {
        width: 100%;
      }
    }
  </style>
</head>
<body style=" background: #055812;" >



  
  <div class="role-box">
    <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Nasipit MG Booking System</h1>
    <hr>
    <h3>Please select your role</h3>
    <p class="text-muted">Choose how you want to proceed in the system.</p>

    <div class="role-options">
      <div class="role-card" onclick="selectRole('Admin', 'admin.php')">
        <i class="fas fa-user-shield"></i>
        <div>Admin</div>
      </div>
      <div class="role-card" onclick="selectRole('User', 'user.php')">
        <i class="fas fa-user"></i>
        <div>User</div>
      </div>
    </div>

    <button class="btn btn-primary btn-continue" onclick="continueRole()">Continue</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    let selectedRole = null;

    function selectRole(role, url) {
      selectedRole = { role, url };
      document.querySelectorAll('.role-card').forEach(card => card.classList.remove('active'));
      event.currentTarget.classList.add('active');
      event.currentTarget.setAttribute('data-url', url);
    }

    function continueRole() {
      if (!selectedRole) {
        Swal.fire("Select a role first", "Please choose a role to continue.", "warning");
        return;
      }

      Swal.fire({
        title: `Proceed as ${selectedRole.role}?`,
        text: `You selected the ${selectedRole.role} role.`,
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "Yes, continue",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = selectedRole.url;
        }
      });
    }
  </script>
</body>
</html>
